    <!-- hero section -->
    <section class="inputs">
       <div class="form__content">
        <label>Enter your name:</label>
        <input
          type="text"
          class="name__error"
          placeholder="Enter your name"
          onkeyup="validateName()"
          id="contact-name"/>
        
        <span id="name-error"></span>
      </div>

      <div class="form__content">
        <label>Enter your Email:</label>
        <input
          type="text"
          class="email__error"
          placeholder="Enter your email"
        />
        <span id="name-error"></span>
      </div> 
      <div class="form__content">
        <label>Enter Phone No:</label>
        <input
          type="text"
          class="phone__error"

      </div>
      <!-- <div class="form__content">

        /> -->

        <label>current location:</label>
        <input type="text" class="location__error" placeholder="Enter your " />
        <span id="location-error"></span>
      </div>
      <div class="form__content">
        <label>preffered destination:</label>
        <input
          type="text"
          class="destination__error"
          placeholder="Enter your destination"
        />
        <span id="destination-error"></span>
      </div>
      <div class="form__content">
        <label>requiried vehicle:</label>
        <input
          type="text"
          class="vehicle__error"
          placeholder="choose your preffered vehicle"
        />
        <span id="vehicle-error"></span>
      </div>

      <div class="form__content">
        <label>message:</label>
        <input type="text" class="message__error" placeholder="message" />
        <span id="message-error"> </span>
      </div>

      <button id="phone__error" class="btn">submit</button>
      <span id="submit__error"> </span>
